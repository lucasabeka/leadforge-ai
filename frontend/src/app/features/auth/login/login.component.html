<div class="login-container">
  <div class="login-card">
    <h1>Connexion à LeadForge</h1>
    <p class="subtitle">Générez vos prospects B2B avec l'IA</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="exemple@email.com"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!loginForm.valid || loading"
      >
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
      <div class="divider">
        <span>ou</span>
      </div>

      <button type="button" class="btn-google" (click)="loginWithGoogle()">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/>
            <path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/>
            <path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/>
            <path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/>
          </g>
        </svg>
        Se connecter avec Google
      </button>

      <p class="register-link">
        Pas encore de compte ?
        <a routerLink="/register">Créer un compte</a>
      </p>
    </form>
  </div>
</div>
