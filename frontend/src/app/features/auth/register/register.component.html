<div class="register-container">
  <div class="register-card">
    <h1>Créer un compte</h1>
    <p class="subtitle">Commencez à générer des prospects en 2 minutes</p>

    <div class="mt-4 inline-flex items-center gap-2 bg-green-50 text-green-700 px-4 py-2 rounded-full text-sm font-semibold">
      25 crédits gratuits offerts !
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Jean Dupont"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="jean@exemple.com"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!registerForm.valid || loading"
      >
        {{ loading ? 'Création...' : 'Créer mon compte' }}
      </button>

      <p class="login-link">
        Déjà un compte ?
        <a routerLink="/login">Se connecter</a>
      </p>
    </form>
  </div>
</div>
