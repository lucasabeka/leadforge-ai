# H2 Database (In-Memory pour démo)
spring.datasource.url=jdbc:h2:mem:leadforgedb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Secret (Démo)
jwt.secret=${JWT_SECRET:demo-jwt-secret-key-minimum-256-bits-for-jwt-token-generation}

# CORS (Démo)
cors.allowed.origins=${FRONTEND_URL:https://leadforge-demo.vercel.app,http://localhost:4200}

# Anthropic API Key (Clé fictive - pas utilisée)
anthropic.api.key=demo-key-not-used-in-demo-mode