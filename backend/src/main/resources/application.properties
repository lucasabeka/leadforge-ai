# Application
spring.application.name=leadforge-api
server.port=8080

# Database H2 (pour développement local)
spring.datasource.url=jdbc:h2:mem:leadforgedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (pour voir la DB en dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret (changez en production)
jwt.secret=votre-secret-jwt-super-long-et-secure-minimum-256-bits

# Claude API
anthropic.api.key=sk-ant-votre-cle-ici

# CORS (pour permettre Angular de communiquer)
cors.allowed.origins=http://localhost:4200

# Désactiver Spring Security temporairement
spring.security.user.name=admin
spring.security.user.password=admin
