spring.application.name=leadforge-api

# Auto-detect profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# H2 for development only
spring.datasource.url=jdbc:h2:mem:leadforgedb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT (will be overridden in production)
jwt.secret=dev-secret-key-not-for-production

# CORS (will be overridden in production)
cors.allowed.origins=http://localhost:4200