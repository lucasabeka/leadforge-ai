spring.application.name=leadforge-api

# H2 Database (In-Memory)
spring.datasource.url=jdbc:h2:mem:leadforgedb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Secret (Development)
jwt.secret=dev-secret-key-minimum-256-bits-for-jwt-token-generation-change-in-production

# CORS (Local)
cors.allowed.origins=http://localhost:4200

# Anthropic API Key (Development)
anthropic.api.key=${ANTHROPIC_API_KEY:demo-key-for-local-testing}