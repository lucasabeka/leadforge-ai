spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/leadforge}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate (Production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# H2 désactivé en production
spring.h2.console.enabled=false

# JWT Secret (Variable d'environnement Railway)
jwt.secret=${JWT_SECRET}

# CORS (Variable d'environnement Railway)
cors.allowed.origins=${FRONTEND_URL}

# Anthropic API Key (Variable d'environnement Railway)
anthropic.api.key=${ANTHROPIC_API_KEY}